<script>
  // 计算天数
  const startDate = new Date('2022-10-29'); // 起始日期
  const today = new Date(); // 当前日期
  const diffTime = today - startDate; // 时间差（毫秒）
  const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)); // 转换为天数

  // 将天数插入到 HTML 中
  document.getElementById('days-counter').textContent = diffDays;
  document.getElementById('love-text').textContent = `We've been in love for ${diffDays} days.`;
